<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <div class="musix-header">
            <header>musix</header>
        </div>
        <div class="login-header">
            <header>Sign up</header>
        </div>
        <label id="user">Usuário</label>
        <div class="input-box">
            <input type="text" class="input-field" autocomplete="off" required>
        </div>
        <label id="login">Email</label>
        <div class="input-box">
            <input type="text" class="input-field" autocomplete="off" required>
        </div>
        <label id="password">Senha</label>
        <div class="input-box">
            <input type="password" class="input-field" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Mantenha-me conectado</label>
            </section>
            <section>
                <a href="#">Esqueceu a senha?</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Criar conta</label>
        </div>
        <div class="sign-up-link">
            <p>Já tem uma conta? <a href="index.html">Log in</a></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
